<div class="row">
	<div class="col s12">
		<form (submit)="updateUsuario($event)">
			<div class="row">
				<div class="col s6">
					<div class="input-field">
						<input id="nome" type="text" [(ngModel)]="usuario.nome" name="nome" required="" aria-required="true">
						<label for="nome">Nome</label>
					</div>
					<div class="input-field">

						<label for="email">Email</label>
					</div>
				</div>
				<div class="col s6">
					<div class="input-field">
						<!-- Switch -->
						<div class="switch">
							<label>
								Usu치rio
								<input type="checkbox" [(ngModel)]="usuario.tipo" name="tipo">

								Admnistrador
							</label>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col 12">
					<button type="submit" class="waves-effect waves-light btn red darken-1" name="action">Salvar e Cadastrar</button>
					<a class="waves-effect waves-light btn grey darken-4" [routerLink]="['/usuarios', usuario._id]">Cancelar e Voltar</a>
				</div>
			</div>
		</form>
	</div>

<nav class="header-pages white">
	<div class="nav-wrapper">
		<div class="col s12">
			<a routerLink="/usuarios" class="breadcrumb">Lista de Usuários</a>
			<a [routerLink]="['/usuarios', usuario._id]" class="breadcrumb">Detalhe do Usuário</a>
			<span class="breadcrumb">Novo Usuário</span>
		</div>
	</div>
</nav>
<form (submit)="updateUsuario($event)">
	<!-- Botoes de ação -->
	<div class="row">
		<div class="col s12 right-align">
			<button type="submit" class="waves-effect waves-light btn red darken-1" name="action">Salvar e Cadastrar</button>
			<a class="waves-effect waves-light btn grey" [routerLink]="['/usuarios', usuario._id]">Cancelar e Voltar</a>
		</div>
	</div>
	<div class="section"></div>
	<div class="row">
		<div class="col s12">
			<div class="row">
				<div class="col s6">
					<div class="input-field">
						<input id="nome" type="text" [(ngModel)]="usuario.nome" name="nome" required="" aria-required="true">
						<label for="nome">Nome</label>
					</div>
					<div class="input-field">
						<input id="email" type="email" [(ngModel)]="usuario.email" name="email"  required="" aria-required="true">
						<label for="email">Email</label>
					</div>
				</div>
				<div class="col s6">
					<div class="input-field">
						<!-- Switch -->
						<div class="switch">
							<label>
								Usuário
								<input type="checkbox" [(ngModel)]="usuario.tipo" name="tipo">
								<span class="lever"></span>
								Admnistrador
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
<a (click)="triggerToast()" materialize [materializeActions]="globalActions"></a>

<nav class="header-pages white">
	<div class="nav-wrapper">
		<div class="col s12">
			<a routerLink="/servicos" class="breadcrumb">Lista de Serviços</a>
			<span class="breadcrumb">Detalhe do Serviço</span>
		</div>
	</div>
</nav>
<!-- Carregando -->
<div class="row" *ngIf="!loadStatus">
	<div class="col s12">
		<div id="loader" class="preloader-wrapper big active">
			<div class="spinner-layer spinner-red-only">
				<div class="circle-clipper left">
					<div class="circle"></div>
				</div>
				<div class="gap-patch">
					<div class="circle"></div>
				</div>
				<div class="circle-clipper right">
					<div class="circle"></div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Botoes de ação -->
<div class="row" *ngIf="servico&&loadStatus">
	<div class="col s12 right-align">
		<a class="waves-effect waves-light btn red darken-1" [routerLink]="['/servicos', servico._id, 'editar']">Editar</a>
		<a class="waves-effect waves-light btn grey darken-4" (click)="deleteServico(servico)">Excluir</a>
		<a class="waves-effect waves-light btn grey" routerLink="/servicos">Cancelar</a>
	</div>
</div>
<div class="section"></div>
<div class="row" *ngIf="servico&&loadStatus">
	<div class="col s6">
		<!-- Nome -->
		<div class="row">
			<div class="col s12">
				<label>Nome do Serviço</label>
				<h5>{{ servico.nome }}</h5>
			</div>
		</div>
		<!-- Valor -->
		<div class="row">
			<div class="col s12">
				<label>Valor</label>
				<h5>{{ servico.valor_venda | currencyformat }}</h5>
			</div>
		</div>
		<!-- Data -->
		<div class="row">
			<div class="col s12">
				<label>Data de cadastro</label>
				<h5>{{ servico.updatedAt | date:'dd/MM/yyyy HH:mm:ss' }}</h5>
			</div>
		</div>
	</div>
	<div class="col s6">
		<img src="{{ baseUrl + 'uploads/' + (!image ? 'sem-foto.jpg' : image) }}" class="circle img-table" *ngFor="let image of servico.images">
	</div>
</div>
<a (click)="triggerToast()" materialize [materializeActions]="globalActions"></a>

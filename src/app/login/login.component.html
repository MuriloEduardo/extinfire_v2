<div class="center-align">
  <div class="section"></div>
  <div class="container">
    <h5 class="red-text">FaÃ§a login para entrar</h5>
    <div class="section"></div>
    <div class="body-login z-depth-1 white row">

      <div *ngIf="resposta" class="card" [ngClass]="{teal: resposta?.res, red: !resposta?.res}">
        <div class="card-content white-text">
          <span>{{ resposta?.string }}</span>
        </div>
      </div>

      <form class="col s12 left-align" (submit)="fazerLogin()">
        <div class="row">
          <div class="col s12">
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input [(ngModel)]="usuario.email" type="email" name="email" id="email" />
            <label for="email">Entre com seu email</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input [(ngModel)]="usuario.senha" type="password" name="password" id="password" />
            <label for="password">Entre com sua senha</label>
          </div>
        </div>

        <br />
        <div>
          <div class="row">
            <button type="submit" name="btn_login" class="col s12 btn btn-large waves-effect red darken-1">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

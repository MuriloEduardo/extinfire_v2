<div class="row">
	<div class="col s12 header-pages white">
		<h3>Catálogo</h3>
	</div>
</div>
<div class="row">
	<div class="col s12">
		<div class="align-right">
			<a [routerLink]="['produtos', 'novo']" class="btn">Novo Produto</a>
		</div>
		<form action="#">
			<table class="bordered highlight">
				<thead>
					<tr>
						<th data-field="check">
							<input type="checkbox" checked="checked" />
						</th>
						<th data-field="nome">Produto</th>
						<th data-field="qntdeMinima">Qntde. Minima</th>
						<th data-field="qntdeAtual">Qntde. Atual</th>
						<th data-field="valorVenda">Valor Venda</th>
						<th data-field="valorCusto">Valor Custo</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let produto of produtos" [routerLink]="[produto._id]">
						<td><input type="checkbox"></td>
						<td>
							<img src="{{ ('http://127.0.0.1:8080/uploads/' || 'https://extinfire-backend-v2-muriloeduardo.c9users.io/uploads/') + (!produto.images[0] ? 'sem-foto.jpg' : produto.images[0]) }}" class="circle img-table">
							{{ produto.nome }}
						</td>
						<td>{{ produto.qntde_minima || '---' }}</td>
						<td>{{ produto.qntde_atual }}</td>
						<td>{{ produto.valor_venda }}</td>
						<td>{{ produto.valor_custo }}</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</div>

<div class="page-flexbox-wrapper">
	<header *ngIf="user">
		<div class="navbar-fixed">
			<nav class="red darken-1">
				<div class="nav-wrapper container">
					<ul id="slide-out" class="side-nav fixed grey darken-4">
						<li class="red darken-1 logotipo">
							<h5>ExtinFire</h5>
						</li>
						<li><a routerLink=""><i class="material-icons">&#xE88A;</i>Painel</a></li>
						<li><a routerLink="financeiro"><i class="material-icons">&#xE926;</i>Financeiro</a></li>
						<li>
							<ul class="collapsible collapsible-accordion">
								<li>
									<a routerLink="catalogo" class="collapsible-header" routerLinkActive="active"><i class="material-icons">&#xE41D;</i>Catálogo</a>
									<div class="collapsible-body grey darken-3">
										<ul>
											<li><a routerLink="produtos"><i class="material-icons">&#xE1BD;</i>Produtos</a></li>
											<li><a routerLink="servicos"><i class="material-icons">&#xEB49;</i>Serviços</a></li>
										</ul>
									</div>
								</li>
							</ul>
						</li>
						<li><a routerLink="vendas"><i class="material-icons">&#xE227;</i>Vendas</a></li>
						<li><a routerLink="clientes"><i class="material-icons">&#xE63D;</i>Clientes</a></li>
						<li><a routerLink="usuarios"><i class="material-icons">&#xE8D3;</i>Usuarios</a></li>
						<li><a routerLink="logs"><i class="material-icons">&#xE164;</i>Logs</a></li>
					</ul>
					<a href="#!" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i>Teste</a>
					<ul class="right">
						<li>
							<a routerLink="perfil">
								<i class="material-icons right">&#xE8E8;</i>
								{{ user?.nome }}
							</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
	</header>
	<main [class.wrapper]="user">
		<router-outlet></router-outlet>
	</main>

<nav class="header-pages white">
	<div class="nav-wrapper">
		<div class="col s12">
			<a routerLink="/clientes" class="breadcrumb">Lista de Clientes</a>
			<span class="breadcrumb">Detalhe do Cliente</span>
		</div>
	</div>
</nav>
<div class="row">
	<div class="col s12">
		<pre>{{ cliente | json }}</pre>
	</div>
</div>
<div class="row">
	<div class="col s12">
		<a class="waves-effect waves-light btn red darken-1" [routerLink]="['/clientes', cliente._id, 'editar']">Editar</a>
		<a class="waves-effect waves-light btn grey darken-4" (click)="deleteCliente(cliente)">Excluir e Voltar</a>
	</div>
</div>

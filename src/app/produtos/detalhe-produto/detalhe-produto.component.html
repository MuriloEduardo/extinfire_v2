<div class="row">
	<div class="col s12 header-pages white">
		<a routerLink="/produtos" class="breadcrumb">Lista de Produtos</a>
		<a [routerLink]="['/produtos', produto._id]" class="breadcrumb">Detalhe do Produto</a>
	</div>
</div>
<div class="row">
	<div class="col s12">
		{{ produto | json }}	
	</div>
</div>
<div class="row">
	<div class="col s12">
		<a class="waves-effect waves-light btn red darken-1" [routerLink]="['/produtos', produto._id, 'editar']">Editar</a>
		<a class="waves-effect waves-light btn grey darken-4" (click)="deleteProduto(produto)">Excluir e Voltar</a>
	</div>
</div>

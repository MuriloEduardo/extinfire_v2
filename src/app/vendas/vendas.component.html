<nav class="header-pages white">
	<div class="nav-wrapper">
		<div class="col s12">
			<span class="breadcrumb">Listagem de Vendas</span>
			<div class="right">
				<a routerLink="novo" class="waves-effect waves-light btn red darken-1">Nova Venda</a>
			</div>
		</div>
	</div>
</nav>
<div class="row">
	<div class="col s12">
		<form action="#">
			<table class="bordered highlight">
				<thead>
					<tr>
						<th data-field="check">
							<input type="checkbox" checked="checked" />
						</th>
						<th data-field="nome">Para o cliente</th>
						<th data-field="cidade">Valor Total</th>
						<th data-field="tipo">Tipo</th>
						<th data-field="obs">Obs.</th>
						<th data-field="dataCriado">Data Criado</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let venda of vendas" [routerLink]="[venda._id]">
						<td><input type="checkbox"></td>
						<td>
							<img src="{{ ('http://127.0.0.1:8080/uploads/' || 'https://extinfire-backend-v2-muriloeduardo.c9users.io/uploads/') + (!venda.cliente.images[0] ? 'sem-foto.jpg' : venda.cliente.images[0]) }}" class="circle img-table">
							{{ venda.cliente.nome }}
						</td>
						<td>{{ venda.valor_total || '---' }}</td>
						<td>{{ (!venda.tipo?'Or√ßamento':'Pedido') || '---' }}</td>
						<td>{{ venda.observacao || '---' }}</td>
						<td>{{ venda.updatedAt || '---' }}</td>
						<td><i class="material-icons">&#xE315;</i></td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</div>

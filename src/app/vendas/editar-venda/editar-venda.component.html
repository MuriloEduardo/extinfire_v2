<nav class="header-pages white">
	<div class="nav-wrapper">
		<div class="col s12">
			<a routerLink="/vendas" class="breadcrumb">Lista de Produtos</a>
			<a [routerLink]="['/vendas', venda._id]" class="breadcrumb">Detalhe do Produto</a>
			<span class="breadcrumb">Editar Produto</span>
		</div>
	</div>
</nav>
<div class="row">
    <div class="col s12">
        <form (submit)="updateVenda($event)">
	    	<div class="row">
				<div class="col s12">
					<div class="input-field">
						<select id="cliente" class="validate" materialize="material_select" [materializeSelectOptions]="clientes" [(ngModel)]="venda.cliente" name="cliente">
						  <option value="" disabled selected>Selecione o cliente</option>
						  <option *ngFor="let cliente of clientes" [ngValue]="cliente">{{cliente.nome}}</option>
						</select>
					</div>
					<div class="section"></div>
					<!-- Switch -->
					<div class="switch">
						<label>
							Orçamento
							<input type="checkbox" [(ngModel)]="venda.tipo" name="tipo">
							<span class="lever"></span>
							Pedido (Baixa no estoque)
						</label>
					</div>
					<div class="section"></div>
					<div *ngIf="(venda.cliente | json) != '{}'">
						<table>
							<thead>
								<tr>
									<th data-field="item">Produtos / Serviços</th>
									<th data-field="qntde">Quant.</th> 
									<th data-field="valor_venda">Valor Unitário</th>
									<th data-field="total">Total</th>
									<th data-field="validade">Validade</th>
									<th data-field="acoes" class="center-align">Ações</th>
								</tr>
							</thead>

							<tbody>
								<tr *ngFor="let item of venda.itens; let i = index; let last = last;let first = first">
									<td>
										<div class="input-field">
											<select 
											id="item" 
											class="validate" 
											materialize="material_select" 
											[materializeSelectOptions]="produtos" 
											[(ngModel)]="venda.itens[i].produto" 
											name="item{{i}}" 
											(change)="setProduto(i, last, venda.itens[i].produto)"
											[attr.required]="venda.itens[i].produto.nome&&!first ? true : undefined"
											>
											  <option value="" disabled selected>Selecione o produto</option>
											  <option *ngFor="let produto of produtos" [ngValue]="produto">{{produto.nome}}</option>
											</select>
										</div>
									</td>
									<td>
										<div class="input-field">
											<input id="qntde" type="number" (change)="sum(i)" min="1" class="validate" [(ngModel)]="venda.itens[i].qntde" name="qntde{{i}}">
											<label for="qntde">Quantidade</label>
										</div>
									</td>
									<td>
										<div class="input-field">
											<input 
											id="valor_venda" 
											type="text" 
											class="validate"
											[(ngModel)]="venda.itens[i]?.produto.valor_venda" 
											name="valor_venda{{i}}" 
											[attr.required]="venda.itens[i].produto?.nome&&!first ? true : undefined"
											>
											<label for="valor_venda">Valor unitário</label>
										</div>
									</td>
									<td>
										<div class="input-field">
											<input 
											id="total" 
											type="text" 
											class="validate" 
											[(ngModel)]="venda.itens[i].total" 
											name="total{{i}}" 
											readonly="" 
											>
											<label for="total">Valor total</label>
										</div>
									</td>
									<td>
										<div class="input-field">
											<label for="validade">Validade deste serviço</label>
											<input 
											id="validade" 
											materialize="pickadate" 
											[materializeParams]="[{ selectMonths: true }]"
											type="text" 
											[(ngModel)]="venda.itens[i].validade" 
											name="validade{{i}}" 
											>
										</div>
									</td>
									<td>
										<a class="waves-effect waves-light btn-flat secondary-content"><i class="material-icons">&#xE92B;</i></a>
									</td>
								</tr>
							</tbody>
						</table>
						<div class="row valign-wrapper">
							<div class="col s8">
								<div class="input-field">
									<textarea 
									id="observacoes" 
									class="materialize-textarea" 
									data-length="120" 
									[(ngModel)]="venda.observacao" 
									name="observacao"
									></textarea>
									<label for="observacoes">Observações</label>
								</div>
							</div>
							<div class="col s4 center-align">
								<h5>Valor Total</h5>
								<h6>R$ {{ venda.valor_total | number:'.2-2' }}</h6>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
			    	<button type="submit" class="waves-effect waves-light btn red darken-1" name="action">Salvar e Cadastrar</button>
					<a class="modal-action modal-close waves-effect waves-light btn grey darken-4" routerLink="/vendas">Cancelar e VOltar</a>
				</div>
			</div>
    	</form>
    </div>
</div>
<a (click)="triggerToast()" materialize [materializeActions]="globalActions"></a>

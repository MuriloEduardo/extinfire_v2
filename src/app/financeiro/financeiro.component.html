<nav class="header-pages white">
	<div class="nav-wrapper">
		<div class="col s12">
			<span class="breadcrumb">Faturamento</span>
		</div>
	</div>
</nav>
<!-- Carregando -->
<div class="row" *ngIf="!loadStatus">
	<div class="col s12">
		<div id="loader" class="preloader-wrapper big active">
			<div class="spinner-layer spinner-red-only">
				<div class="circle-clipper left">
					<div class="circle"></div>
				</div>
				<div class="gap-patch">
					<div class="circle"></div>
				</div>
				<div class="circle-clipper right">
					<div class="circle"></div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row" *ngIf="loadStatus">
	<div class="col s12">
		<div class="row">
			<div class="col s4">
				<h5>Lucro Total em Estoque</h5>
				<div class="divider"></div>
				<div class="section"></div>
				R{{ lucroTotalEstoque | currency:'USD':true:'1.2-2' }}
			</div>
			<div class="col s4">
				<h5>Faturamento Total</h5>
				<div class="divider"></div>
				<div class="section"></div>
				R{{ faturamentoTotal | currency:'USD':true:'1.2-2' }}
			</div>
		</div>
	</div>
</div>

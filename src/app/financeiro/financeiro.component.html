<section>
	<div class="section"></div>
	<div class="row">
		<div class="col s4">
			<h4>Lucro em estoque</h4>
			<div class="divider"></div>
			<div class="section"></div>
			<div class="card"></div>
		</div>
		<div class="col s4">
			<h4>Servi√ßos</h4>
			<div class="divider"></div>
			<div class="section"></div>
			<div class="card">
				<div *ngFor="let servico of servicos">
					total de servicos
				</div>
			</div>
		</div>
	</div>
</section>
<section>
	<div class="section"></div>
	<div class="row">
		<div class="col s12">
			<h4>Faturamento</h4>
			<div class="divider"></div>
			<div class="section"></div>
			<!-- Init Chart -->
			<div class="row">
			  <div class="col-md-6">
			    <canvas baseChart
                [datasets]="lineChartFaturamentoTotalData"
                [labels]="lineChartMonthsLabels"
                [options]="lineChartOptions"
                [colors]="lineChartFaturamentoTotalColors"
                [legend]="lineChartFaturamentoTotalLegend"
                [chartType]="lineChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"
                ></canvas>
			  </div>
			  <div class="col-md-6" style="margin-bottom: 10px">
			    <table class="table table-responsive table-condensed">
			      <tr>
			        <th *ngFor="let label of lineChartLabels">{{label}}</th>
			      </tr>
			      <tr *ngFor="let d of lineChartFaturamentoTotalData">
			        <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
			      </tr>
			    </table>
			    <button (click)="randomize()">CLICK</button>
			  </div>
			</div>
		</div>
	</div>
</section>

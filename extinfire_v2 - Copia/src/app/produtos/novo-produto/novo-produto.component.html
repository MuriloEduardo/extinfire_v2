<nav class="header-pages white">
	<div class="nav-wrapper">
		<div class="col s12">
			<a routerLink="/produtos" class="breadcrumb">Lista de Produtos</a>
			<span class="breadcrumb">Novo Produto</span>
		</div>
	</div>
</nav>
<form (submit)="novoProduto($event)">
	<!-- Botoes de ação -->
	<div class="row">
		<div class="col s12 right-align">
			<button type="submit" class="waves-effect waves-light btn red darken-1" name="action">Salvar e Cadastrar</button>
			<a class="modal-action modal-close waves-effect waves-light btn grey" routerLink="/produtos">Cancelar e Voltar</a>
		</div>
	</div>
	<div class="section"></div>
	<div class="row">
		<div class="col s12">
			<div class="row">
				<div class="col s7">
					<div class="row">
						<div class="col s12">
							<div class="input-field">
								<input id="nomeNovoProduto" type="text" [(ngModel)]="nome" name="nomeNovoProduto" required="" aria-required="true">
								<label for="nomeNovoProduto">Nome do produto</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col s6">
							<div class="input-field">
								<input id="valorVendaProduto" type="text" [(ngModel)]="valor_venda" name="valorVendaProduto" required="" aria-required="true" class="decimal" [textMask]="{mask: maskMoney}">
								<label for="valorVendaProduto">Valor de venda do produto</label>
							</div>
						</div>
						<div class="col s6">
							<div class="input-field">
								<input id="valorCustoProduto" type="text" [(ngModel)]="valor_custo" name="valorCustoProduto" required="" aria-required="true" class="decimal" [textMask]="{mask: maskMoney}">
								<label for="valorCustoProduto">Valor de custo do produto</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col s6">
							<div class="input-field">
								<input id="qntdeMinProduto" type="number" [(ngModel)]="qntde_minima" name="qntdeMinProduto" required="" aria-required="true" min="1">
								<label for="qntdeMinProduto">Quantidade mínima</label>
							</div>
						</div>
						<div class="col s6">
							<div class="input-field">
								<input id="qntdeAtualProduto" type="number" [(ngModel)]="qntde_atual" name="qntdeAtualProduto" required="" aria-required="true" min="1">
								<label for="qntdeAtualProduto">Quantidade atual deste produto</label>
							</div>
						</div>
					</div>
				</div>
				<div class="col s5">
					<div class="section"></div>
					<div class="row">
						<div class="lista-images">
							<div class="col s3 center-align eng-del-image" *ngFor="let item of uploader.queue">
								<div class="waves-effect waves-light btn grey darken-4" (click)="item.remove()">
									<i class="material-icons">&#xE92B;</i>
								</div>
								<img imgPreviewProduto [image]="item?._file" class="responsive-img">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col s12">
							<div ng2FileDrop
				                 [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
				                 (fileOver)="fileOverBase($event)"
				                 [uploader]="uploader"
				                 class="drop-zone">
				                <i class="material-icons">&#xE439;</i>
				                <h4>Arraste e solte aqui</h4>
				                <h5>ou</h5>
								<div class="file-field input-field">
									<div class="btn red darken-1">
										<span>Imagens</span>
										<input type="file" ng2FileSelect [uploader]="uploader" multiple>
									</div>
									<div class="file-path-wrapper">
										<input class="file-path validate" type="text" placeholder="Upload de uma ou mais imagens">
									</div>
								</div>
				            </div>
			            </div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
<a (click)="triggerToast()" materialize [materializeActions]="globalActions"></a>

<nav class="header-pages white">
	<div class="nav-wrapper">
		<div class="col s12">
			<a routerLink="/usuarios" class="breadcrumb">Lista de Usuários</a>
			<span class="breadcrumb">Novo Usuário</span>
		</div>
	</div>
</nav>
<form (submit)="novoUsuario($event)">
	<!-- Botoes de ação -->
	<div class="row">
		<div class="col s12 right-align">
			<button type="submit" class="waves-effect waves-light btn red darken-1" name="action">Salvar e Cadastrar</button>
			<a class="waves-effect waves-light btn grey" routerLink="/usuarios">Cancelar e Voltar</a>
		</div>
	</div>
	<div class="section"></div>
	<div class="row">
		<div class="col s12 push-m3 m6 center-align">
			<div class="row">
				<div class="col s12">
					<div class="firs-letter-big-users z-depth-2 circle red darken-1">
						{{ nome?.charAt(0) || '' }}
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<div class="input-field">
						<!-- Switch -->
						<div class="switch">
							<label>
								Usuário
								<input type="checkbox" [(ngModel)]="tipo" name="tipo">
								<span class="lever"></span>
								Admnistrador
							</label>
						</div>
					</div>
				</div>
			</div>
			<br><br>
			<div class="row">
				<div class="col s12">
					<div class="input-field">
						<input id="nome" type="text" [(ngModel)]="nome" name="nome" required="" aria-required="true">
						<label for="nome">Nome</label>
					</div>
					<div class="input-field">
						<input id="email" type="email" [(ngModel)]="email" name="email"  required="" aria-required="true">
						<label for="email">Email</label>
					</div>
					<div class="input-field">
						<input id="senha" type="password" [(ngModel)]="senha" name="senha"  required="" aria-required="true">
						<label for="senha">Senha</label>
					</div>
				</div>
				
			</div>
		</div>
	</div>
</form>
<a (click)="triggerToast()" materialize [materializeActions]="globalActions"></a>
